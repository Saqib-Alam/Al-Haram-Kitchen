</head>

<body>

    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="images/logo3.jpg" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">

                </ul>
                <span class="navbar-text">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Weekly Menu.html">Weekly Menu</a>
                        </li>

                        <li class="nav-item">
                            <a id="OrderActive" class="nav-link" href="order.html">Order</a>

                        <li class="nav-item">
                            <a class="nav-link" href="contact us.html">Contact us</a>
                        </li>
                    </ul>
                </span>
            </div>
        </nav>
    </div>
    <div class="exceptNav">
        <div class="form">
            <form>
                <div class="form-group">
                    <div class="col">
                        <label for="validationCustom01">* First name</label>
                        <input type="text" class="form-control" placeholder="Enter first name" required>
                    </div>
                    <div class="col">
                        <label for="validationCustom02">* Last name</label>
                        <input type="text" class="form-control" placeholder="Enter last name" required>
                    </div>
                </div>
                <div class="col">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>

                <div class="col">
                    <label for="validationCustom02">* Mobile Number</label>
                    <input type="tel" class="form-control" placeholder="Enter Mobile number" required>
                </div>

                <div class="col">
                    <label for="inputAddress">* Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Enter delivery address"
                        required>
                </div>

                <div class="col">
                    <label for="exampleFormControlTextarea1">*Please enter your order here</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                </div>
                <div class="col">
                    <label for="exampleFormControlTextarea1">*Quantity</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                </div>

            </form>
        </div>
    </div>

</body>
